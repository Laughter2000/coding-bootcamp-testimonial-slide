<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container">

    <div class="carousel current-slide">
      <div class="carousel__content">
          <img src="./images/image-tanya.jpg" alt="Image of Tanya" class="carousel__image">
      </div>  
      
      <div class="carousel__button">
        <div class="carousel__slider">
        <img src="./images/icon-prev.svg" alt="previous icon" class="prev-icon" id="idname">
        <img src="./images/icon-next.svg" alt="next icon" class="next-icon">

        </div>

      </div>
    </div>

      <div class="profile">
          <img src="./images/pattern-quotes.svg" alt="quote image" class="profile__image">
          <p class= "profile__description">  “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”</p>

          <h4 class="profile__name profile_color_darkblue">Tanya Sinclair</h4>
          <p class="profile__job-title profile_color_blue">UX Engineer</p>
      
      </div>



<!-- 
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Isaac Amunenwa</a>.
      </div> -->

  </div>


  <script src="index.js"></script>
</body>
</html>
